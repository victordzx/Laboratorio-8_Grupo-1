<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

  <html>
    <head>
      <title>Juegos</title>
    </head>
    <body>
      <table>
        <tr>
          <td>
            <form name="form" autocomplete="off" onsubmit="onFormSubmit()">
              <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name">
              </div>
              <div>
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" id="descripcion">
              </div>
              <div>Genero:
                <select id="opciones1" class="opciones1">
                  <option value="">-Seleccione-</option>
                  <option value="1">Accion</option>
                  <option value="2">Simulacion</option>
                  <option value="3">Agilidad</option>
                  <option value="4">Accion-aventura</option>
                  <option value="5">RPG</option>
                </select>
                <p id="genero"></p></div>
              <div>Plataforma:
                <select id="opciones2" class="opciones2">
                  <option value="">-Seleccione-</option>
                  <option value="1">Wii</option>
                  <option value="2">Xbox 360 4</option>
                  <option value="3">Nintendo Switch</option>
                  <option value="4">APlayStation 5</option>
                  <option value="5">Xbox Serie X</option>
                  <option value="6">Nintendo Switch Lite</option>
                </select>
                <p id="plataforma"></p></div>
              <div>
                Distribuidora:
                <select id="opciones3" class="opciones3">
                  <option value="">-Seleccione-</option>
                  <option value="1">Electronic Arts</option>
                  <option value="2">Sony Interactive Entertainment</option>
                  <option value="3">Activision</option>
                  <option value="4">Ubisoft</option>
                  <option value="5">Bandai Namco Entertainment</option>
                </select>
                <p id="distribuidora"></p>
              </div>
              <!--<div>
                <label for="imagen">Imagen URL:</label>
                <input type="text" name="imagen" id="imagen">
              </div>-->
              <div>
                <label for="precio">Precio:</label>
                <input type="number" name="precio" id="precio">
              </div>
              <div class="form_action--button">
                <input type="submit" value="Guardar">
                <input type="reset" value="Eliminar">
              </div>
            </form>

            <script>
              function validateForm() {
                let name = document.forms["form"]["name"].value;
                let text;
                if ((name.length < 3) || (name.length > 50)) {
                  text = "Debe contener entre 3 a 50 caracteres";
                } else {
                  text = "";
                }
                document.getElementById("name").innerHTML = text;

                let descripcion = document.forms["form"]["descripcion"].value;
                if ((descripcion.length < 3) || (descripcion.length > 512)) {
                  text = "Debe contener entre 3 a 512 caracteres";
                } else {
                  text = "";
                }
                document.getElementById("descripcion").innerHTML = text;

                let precio = document.forms["form"]["precio"].value;
                if ((precio < 50) || (precio > 550)) {
                  text = "Debe ser un número, mínimo 50 y máximo 550";
                } else {
                  text = "";
                }
                document.getElementById("precio").innerHTML = text;


                let genero = document.forms["form"]["select"].value;
                if (genero.value) {
                  text = "Seleccione un genero"
                } else {
                  text = "";
                }
                document.getElementById("genero").innerHTML = text;

                let plataforma = document.forms["form"]["select"].value;
                if (plataforma.value) {
                  text = "Seleccione una plataforma"
                } else {
                  text = "";
                }
                document.getElementById("plataforma").innerHTML = text;

                let distribuidora = document.forms["form"]["select"].value;
                if (distribuidora.value) {
                  text = "Seleccione una distribuidora"
                } else {
                  text = "";
                }
                document.getElementById("distribuidora").innerHTML = text;


              }
            </script>
        </tr>

      </table>
      <td>
        <table class="list-group " id="listaJuegos">
          <thead>
            <tr>
              <th> Nombre</th>
              <th style="width: 18%">Descripcion</th>
              <th>Genero</th>
              <th>Plataforma</th>
              <th>Distribuidora</th>
              <th>Precio (S/)</th>
              <th></th>

            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </td>

      <script type="text/javascript" src="js/scriptJuegos.js"></script>
      </script>
    </body>

  </html>
