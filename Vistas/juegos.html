          <script>
            function validateForm() {
              let name = document.forms["form"]["name"].value;
              let text;
              if ((name.length < 3) || (name.length > 50)) {
                text = "Debe contener entre 3 a 50 caracteres";
              } else {
                text = "";
              }
              document.getElementById("name").innerHTML = text;

              let descripcion = document.forms["form"]["descripcion"].value;
              if ((descripcion.length < 3) || (descripcion.length > 512)) {
                text = "Debe contener entre 3 a 512 caracteres";
              } else {
                text = "";
              }
              document.getElementById("descripcion").innerHTML = text;

              let precio = document.forms["form"]["precio"].value;
              if ((precio < 50) || (precio > 550)) {
                text = "Debe ser un número, mínimo 50 y máximo 550";
              } else {
                text = "";
              }
              document.getElementById("precio").innerHTML = text;


              let genero = document.forms["form"]["select"].value;
              if (genero.value) {
                text = "Seleccione un genero"
              } else {
                text = "";
              }
              document.getElementById("genero").innerHTML = text;

              let plataforma = document.forms["form"]["select"].value;
              if (plataforma.value) {
                text = "Seleccione una plataforma"
              } else {
                text = "";
              }
              document.getElementById("plataforma").innerHTML = text;

              let distribuidora = document.forms["form"]["select"].value;
              if (distribuidora.value) {
                text = "Seleccione una distribuidora"
              } else {
                text = "";
              }
              document.getElementById("distribuidora").innerHTML = text;


            }
          </script>
