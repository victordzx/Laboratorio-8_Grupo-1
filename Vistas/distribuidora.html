  <script>
    const form = document.getElementById("distribForm");
    var distribuidoras = [];
    form.addEventListener("submit", e=>{
      e.preventDefault();
      let nombre = document.getElementById("nombre").value;
      let descripcion = document.getElementById("descripcion").value;
      let web = document.getElementById("web").value;
      let fundacion = document.getElementById("fundacion").value;
      let pais = document.getElementById("pais").value;
      let buttonEdit = "<td><button type=\"button\" class=\"btn btn-info\">Editar</button></td>";
      let buttonDelete = "<td><button type=\"button\" class=\"btn btn-danger\">Eliminar</button></td>";
      let regWeb = /[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/ig;
      let ok = true;

      if ((nombre.length < 3) || (nombre.length > 50)) {
        document.getElementById("nombre").classList.add("is-invalid");
        document.getElementById("errorNombre").style.display = "block";;
        ok = false;
      }else{
        document.getElementById("nombre").classList.remove("is-invalid");
        document.getElementById("errorNombre").style.display = "none";
      }

      if ((descripcion.length < 3) || (descripcion.length > 512)) {
        document.getElementById("descripcion").classList.add("is-invalid");
        document.getElementById("errorDescripcion").style.display = "block";
        ok = false;
      }else{
        document.getElementById("descripcion").classList.remove("is-invalid");
        document.getElementById("errorDescripcion").style.display = "none";
      }

      if ((web.length < 3 || web.length > 198) || web === "") {
        document.getElementById("web").classList.add("is-invalid");
        document.getElementById("errorWebSize").style.display = "block";
        ok = false;
      }else{
        document.getElementById("web").classList.remove("is-invalid");
        document.getElementById("errorWebSize").style.display = "none";
      }

      if(!regWeb.test(web)){
        document.getElementById("web").classList.add("is-invalid");
        document.getElementById("errorWeb").style.display = "block";
        ok = false;
      }else{
        document.getElementById("web").classList.remove("is-invalid");
        document.getElementById("errorWeb").style.display = "none";
      }

      if (ok) {
        let distribuidora = [];
        distribuidora.push(nombre);
        distribuidora.push(descripcion);
        distribuidora.push(web);
        distribuidora.push(fundacion);
        distribuidora.push(pais);
        distribuidora.push(buttonEdit);
        distribuidora.push(buttonDelete);
        distribuidoras.push(distribuidora);

        document.getElementById("nombre").value = "";
        document.getElementById("descripcion").value = "";
        document.getElementById("web").value = "";
        document.getElementById("fundacion").value = "";
        document.getElementById("pais").value = "";

        mostrarTabla();
      }else{
        mostrarTabla();
      }

      function mostrarTabla() {
        let ini = "<tbody>";
        let longitud = distribuidoras.length;
        let distribIter;
        for (let i = 1; i <= longitud; i++) {
          distribIter = distribuidoras[i-1];
          ini = ini + "<tr>";
          ini = ini + "<td>" + i + "</td>";
          ini = ini + "<td>" + distribIter[0] + "</td>";
          ini = ini + "<td>" + distribIter[1] + "</td>";
          ini = ini + "<td>" + distribIter[2] + "</td>";
          ini = ini + "<td>" + distribIter[3] + "</td>";
          ini = ini + "<td>" + distribIter[4] + "</td>";
          ini = ini + "<td>" + distribIter[5] + "</td>";
          ini = ini + "<td>" + distribIter[6] + "</td>";
          ini = ini + "</tr>";
        }
        ini = ini + "</tbody>";
        document.getElementById("tabla").innerHTML = ini;
      }
    })

    function limpiardatos(){
      document.getElementById("form").reset();
      if(document.getElementById("nombre").classList.contains("is-invalid")){
        document.getElementById("nombre").classList.remove("is-invalid");
        document.getElementById("errorNombre").style.display = "none";
      }

      if(document.getElementById("descripcion").classList.contains("is-invalid")){
        document.getElementById("descripcion").classList.remove("is-invalid");
        document.getElementById("errorDescripcion").style.display = "none";
      }

      if(document.getElementById("web").classList.contains("is-invalid")){
        document.getElementById("web").classList.remove("is-invalid");
        document.getElementById("errorWeb").style.display = "none";
        document.getElementById("errorWebSize").style.display = "none";
      }
    }
